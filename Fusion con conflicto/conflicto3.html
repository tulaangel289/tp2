<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio 05</title>
  </head>
  <body>
    <p id="texto">Un Texto</p>
    <div>
      <label for="colorTexto">Color del texto</label>
      <select id="colorTexto" name="colorTexto">
        <option value="black">Negro</option>
        <option value="red">Rojo</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
      </select>
    </div>
    <div>
      <label for="colorFondo">Color del fondo</label>
      <select id="colorFondo" name="colorFondo">
        <option value="white">Blanco</option>
        <option value="red">Rojo</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
      </select>
    </div>
    <div>
        <label for="base">Base</label>
        <input id="base" name="base" type="number" />
      </div>
      <div>
        <label for="altura">Altura</label>
        <input id="altura" name="altura" type="number" />
      </div>
      <button id="perimetro">Perimetro</button>
      <button id="superficie">Superficie</button>
  </body>
  <script>
    const texto = $("texto");
    const colorTexto = $("colorTexto");
    const colorFondo = $("colorFondo");

    const base = $("base");
    const altura = $("altura");
    const perimetro = $("perimetro");
    const superficie = $("superficie");

    perimetro.onclick = () => {
      const resultadoPerimetro = base.value * 2 + altura.value * 2;
      alert(`El perimetro vale: ${resultadoPerimetro}`);
    };

    superficie.onclick = () => {
      const resultadoSuperficie = base.value * altura.value;
      alert(`La superficie vale: ${resultadoSuperficie}`);
    };

    function $(elemento) {
      return document.getElementById(elemento);
    }
  </script>
</html>
