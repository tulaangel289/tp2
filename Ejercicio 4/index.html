    <body>
    <div class="container">
        <h1>CALCULO DE INDICE DE MASA CORPORAL</h1>
        <form id="formulario">
            <div>
                <label for="peso">Ingrese su peso:</label>
                <input id="peso" type="number" name="peso" required>
            </div>
            <div>
                <label for="altura">Ingrese su altura:</label>
                <input id="altura" type="number" step="0.01" name="altura" required>
            </div>
            <p id="mensaje"></p>
            <button  id="boton"type="submit">CALCULAR</button>
        </form>
    </div>
    </body>
        <script src="script.js" async></script>
